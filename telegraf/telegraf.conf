# Telegraf Konfiguration für OpenClaw Metrics
# Sendet Daten an lokale InfluxDB 3.0

[global_tags]
  source = "openclaw"
  host = "SEN01"

[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "30s"
  flush_jitter = "0s"
  precision = ""
  hostname = "SEN01"
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.influxdb_v2]]
  urls = ["http://localhost:8181"]
  token = "apiv3_mmadkJ8rv4SQN5NIqjHp99_C4PIZuzLWbWjldnPK1vinqBRVVF6o6aB0NO1rREDWacNswd9w0IRWj1r5K5Ja2Q"
  organization = "local"
  bucket = "openclaw_metrics"
  content_encoding = "gzip"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

# HTTP Listener für Echtzeit-Metriken von OpenClaw
[[inputs.http_listener_v2]]
  service_address = ":8180"
  paths = ["/telegraf"]
  methods = ["POST", "PUT"]
  data_source = "body"
  data_format = "influx"

# System-Metriken (optional)
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.processes]]

[[inputs.system]]
